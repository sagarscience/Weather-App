<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <article class="card" aria-label="Weather Card">
      <header>
        <h2><i class="fa fa-location-dot"></i> <span id="location">Enter City</span></h2>
        <form id="cityForm">
          <input type="text" id="cityInput" placeholder="Enter city name..." required />
          <button type="submit">Get Weather</button>
        </form>
      </header>
      <section>
        <h4><span id="temp">--</span><sup>o</sup>C</h4>
        <p id="weather">--</p>
        <p>Humidity: <span id="humidity">--</span>%</p>
        <p>Wind Speed: <span id="wind">--</span> m/s</p>

        <div class="icon-wrapper">
          <img src="" alt="weather icon" id="icon" />
        </div>

        <div class="button-wrapper">
          <button id="refreshBtn" aria-label="Refresh weather data">ðŸ”„</button>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
